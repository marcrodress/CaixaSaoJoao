<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
</head>

<body>
<script>
function requestFullscreen(element) {
  if (element.requestFullscreen) {
    element.requestFullscreen();
  } else if (element.mozRequestFullScreen) { // Firefox
    element.mozRequestFullScreen();
  } else if (element.webkitRequestFullscreen) { // Chrome, Safari e Opera
    element.webkitRequestFullscreen();
  } else if (element.msRequestFullscreen) { // Internet Explorer e Edge
    element.msRequestFullscreen();
  }
}

// Função para lidar com o evento de carregamento da página
function onPageLoad() {
  var body = document.body; // Ou qualquer outro elemento que você deseja exibir em tela cheia

  // Solicitar tela cheia quando a página é carregada
  requestFullscreen(body);
}

// Adicione o evento de carregamento da página
window.addEventListener('load', onPageLoad);
</script>
</body>
</html>
